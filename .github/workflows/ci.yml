name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
          - os: macos-latest
            platform: darwin-x64
            cmake_extra: -DCMAKE_OSX_ARCHITECTURES=x86_64
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: windows-latest
            platform: win32-x64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja and dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build cmake \
            gcc-14 g++-14 \
            libssl-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            libjson-glib-dev \
            libwebkitgtk-6.0-dev \
            pkg-config

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Vendor Go dependencies
        run: go mod vendor

      - name: Configure and Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_extra }}
          cmake --build build --parallel
        env:
          CC: ${{ runner.os == 'Linux' && 'gcc-14' || '' }}
          CXX: ${{ runner.os == 'Linux' && 'g++-14' || '' }}

      - name: Configure and Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          for /f "tokens=*" %%i in ('vswhere -latest -products * -property installationPath') do set "VS_PATH=%%i"
          call "%VS_PATH%\VC\Auxiliary\Build\vcvarsall.bat" x64
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bldr-saucer-${{ matrix.platform }}
          path: |
            build/bldr-saucer
            build/bldr-saucer.exe
          if-no-files-found: error

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    name: Publish to npm
    environment: npm
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Prepare platform packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            mkdir -p "npm/$platform/bin"
          done

          cp artifacts/bldr-saucer-darwin-arm64/bldr-saucer npm/darwin-arm64/bin/
          cp artifacts/bldr-saucer-darwin-x64/bldr-saucer npm/darwin-x64/bin/
          cp artifacts/bldr-saucer-linux-x64/bldr-saucer npm/linux-x64/bin/
          cp artifacts/bldr-saucer-linux-arm64/bldr-saucer npm/linux-arm64/bin/
          cp artifacts/bldr-saucer-win32-x64/bldr-saucer.exe npm/win32-x64/bin/

          chmod +x npm/darwin-arm64/bin/bldr-saucer
          chmod +x npm/darwin-x64/bin/bldr-saucer
          chmod +x npm/linux-x64/bin/bldr-saucer
          chmod +x npm/linux-arm64/bin/bldr-saucer

      - name: Update package versions
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          npm version "$VERSION" --no-git-tag-version
          jq --arg v "$VERSION" '.optionalDependencies = (.optionalDependencies | to_entries | map(.value = $v) | from_entries)' package.json > package.json.tmp
          mv package.json.tmp package.json

          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            cd "npm/$platform"
            npm version "$VERSION" --no-git-tag-version
            cd ../..
          done

      - name: Publish platform packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            cd "npm/$platform"
            npm publish --provenance --access public
            cd ../..
          done

      - name: Publish main package
        run: npm publish --provenance --access public

  github-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} --generate-notes
