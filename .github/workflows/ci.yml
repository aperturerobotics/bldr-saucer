name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin-arm64
          - os: macos-latest
            platform: darwin-x64
            cmake_extra: -DCMAKE_OSX_ARCHITECTURES=x86_64
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: windows-latest
            platform: win32-x64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-14 g++-14 \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            pkg-config

      - name: Vendor Go dependencies
        run: go mod vendor

      - name: Configure and Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -G Ninja -B build ${{ matrix.cmake_extra }}
          cmake --build build
        env:
          CC: ${{ runner.os == 'Linux' && 'gcc-14' || '' }}
          CXX: ${{ runner.os == 'Linux' && 'g++-14' || '' }}

      - name: Configure and Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          for /f "tokens=*" %%i in ('vswhere -latest -products * -property installationPath') do set "VS_PATH=%%i"
          call "%VS_PATH%\VC\Auxiliary\Build\vcvarsall.bat" x64
          cmake -G Ninja -B build
          cmake --build build

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bldr-saucer-${{ matrix.platform }}
          path: |
            build/bldr-saucer
            build/bldr-saucer.exe
          if-no-files-found: error
